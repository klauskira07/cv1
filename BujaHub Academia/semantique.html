<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec balises sémantiques</title>
    <style>
        /* Styles pour le header */
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Styles pour la navigation */
        nav {
            background-color: #2c3e50;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styles pour le contenu */
        section {
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        aside {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 20px;
            border-left: 4px solid #3498db;
        }

        /* Styles pour le footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur mon site</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Mon premier article</h2>
        <p>Ceci est un article sur le HTML sémantique.</p>
    </section>

    <aside>
        <h3>Liens utiles</h3>
        <ul>
            <li><a href="#">Tutoriel HTML</a></li>
            <li><a href="#">Cours CSS</a></li>
        </ul>
    </aside>

    <footer>
        <p>© 2025 MonSiteWeb - Tous droits réservés</p>
    </footer>

</body>
</html>
