<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire avancé</title>
</head>
<body>

    <h2>Formulaire d'inscription</h2>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Genre :</label>
        <input type="radio" id="homme" name="genre" value="Homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="genre" value="Femme">
        <label for="femme">Femme</label><br><br>

        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Langues parlées :</label>
        <input type="checkbox" id="francais" name="langues" value="Français">
        <label for="francais">Français</label>
        <input type="checkbox" id="anglais" name="langues" value="Anglais">
        <label for="anglais">Anglais</label><br><br>

        <label for="message">Votre message :</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="S'inscrire">
    </form>

</body>
</html>
